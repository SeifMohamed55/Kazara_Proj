<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazary</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./LeagueWiki.styles.css" asp-append-version="true" />
    <link href="./lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="./css/lux.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="log_in.css">
    <script>
        function showMessage(){
            alert("Invite sent!");
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3 d-flex flex-row">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Kazary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container h-75">
        <div class="row align-items-center h-100">
            <div class="col-5 mx-auto">
                <form action="dummyUserIdx.html" onsubmit="showMessage()">
                    <h1 style="text-align: center;" class="mb-5">Invite a friend</h1>
                    <div class="mb-3">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control border border-dark" id="inputEmail4" placeholder ="1231@yahoo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control border border-dark" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Phone number</label>
                        <input type="tel" class="form-control border border-dark" id="inputState" placeholder="No. 123-45-678 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div>
                        <button type="submit"  class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Send Invite</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</body>
