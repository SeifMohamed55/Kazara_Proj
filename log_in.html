<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazary</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./LeagueWiki.styles.css" asp-append-version="true" />
    <link href="./lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="./css/lux.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3 d-flex flex-row">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Kazary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
        </nav>
    </header>
    <div class="container h-75">
        <div class="row align-items-center h-100">
            <div class="col-5 mx-auto">
                <form action="dummyUserIdx.html">
                    <h1 style="text-align: center;" class="mb-5">Login</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="border: 1px solid#707070 ;" placeholder ="1231@yahoo.com" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required style="border: 1px solid#707070 ;" placeholder="Do you remember it ?">
                    </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border: 1px solid#707070 ;">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Login</button>
                        <a href="sign_up.html" class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="border-top footer text-muted" style="background-color: #343A40;">
        <div class="container" style="-webkit-text-fill-color: #A8AAAD;">
            &copy; 2023 - Kazary - <a href="policy.html" style="color: #A8AAAD;">Privacy Policy</a>
        </div>
    </footer>
        
</body>
