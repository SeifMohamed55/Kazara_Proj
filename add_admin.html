    <div class="container">
            <div class="row">
                <br><h2 class="mt-2 text-center">Add Admin</h2><br>
                <div class="col-6" style="margin-top: -20px;">
                    <form action="admin_prof_page.html" enctype="multipart/form-data" onchange="SetImgSrc()">
                        <div class="mb-3">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control border border-dark" id="inputEmail4" placeholder ="1231@yahoo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control border border-dark" id="inputPassword4" placeholder="Make sure you remember it" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">user name</label>
                            <input type="text" class="form-control border border-dark" id="username" placeholder="lucky_patcher123" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control border border-dark" id="inputAddress" placeholder="1234 Main St" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputState" class="form-label">Phone number</label>
                            <input type="tel" class="form-control border border-dark" id="inputState" placeholder="No. 123-45-678 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ImagePath"></label>
                            <input type="file" class="form-control border border-dark" name="imgFormFile" id="imgFormFile" accept=".png,.jpg">
                        </div>
                        <div class="mb-5">
                            <input type="submit" value="Add" class="btn btn-primary my-2">
                            <a class="btn btn-outline-warning" href="add_admin.html" style="margin-left: 100px;">Discard changes</a>
                        </div>
                    </form>
                </div>
                <div class="col-6 d-flex flex-column" style="margin-bottom: 50px; justify-content: right;">
                    <img src="" id="photo" name="photo" class="img-thumbnail col-6" style="height:200px;width:200px;margin-left:auto">
                </div>
            </div>

        function SetImgSrc() {
            document.getElementById("photo").src = window.URL.createObjectURL(document.getElementById("imgFormFile").files[0]);
