            <div class="row">
                <br><h2 class="mt-2 text-center">Add Admin</h2><br>
                <div class="col-6" style="margin-top: -20px;">
                    <form action="admin_prof_page.html" enctype="multipart/form-data" onchange="SetImgSrc()">
                        <div class="mb-3">
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" class="form-control border border-dark" id="fname" name="firstname" placeholder="hassan mahmoud" required>
                        </div>
                        <div class="mb-3">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" id="email" class="form-control border border-dark" name="email" placeholder="hassan@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="state">Password</label>
                            <input type="password" id="state" class="form-control border border-dark" name="state" placeholder="NY" required>
                        </div>                   
                        <div class="mb-3">
                            <label for="zip">Phone number</label>
                            <input type="number" id="zip" class="form-control border border-dark" name="zip" placeholder="10023"  required>
                        </div>
                        <div class="mb-3">
                            <label for="zip">Address</label>
                            <input type="number" id="zip" class="form-control border border-dark" name="zip" placeholder="10023"  required>
                        </div>
                        <div class="mb-3">
                            <label for="ImagePath"></label>
                            <input type="file" class="form-control" name="imgFormFile" id="imgFormFile" accept=".png,.jpg">
                        </div>
                        <div class="mb-5">
                            <input type="submit" value="Add" class="btn btn-primary my-2">
                            <a class="btn btn-outline-warning" href="admin_prof_page.html" style="margin-left: 100px;">Discard changes</a>
                        </div>
                    </form>
