    <div class="container">
        <form action="trackorder.html">
            <div class="row">
                <div class="col-4">
                    <br><h2 class="mt-2"> Checkout Form</h2><br>
                    <h3>Billing Address</h3><br>
                
                    <div class="mb-3">
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" class="form-control border border-dark" id="fname" name="firstname" placeholder="hassan mahmoud" required>
                    </div>
                    <div class="mb-3">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" class="form-control border border-dark" name="email" placeholder="hassan@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" class="form-control border border-dark" name="address" placeholder="533 W. 18th Street" required>      
                    </div>
                    <div class="mb-3">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" class="form-control border border-dark" name="city" placeholder="Dubai" required>
                    </div>                    
                    <div class="mb-3">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control border border-dark" name="state" placeholder="NY" required>
                    </div>                   
                    <div class="mb-3">
                        <label for="zip">Zip</label>
                        <input type="number" id="zip" class="form-control border border-dark" name="zip" placeholder="10023"  required>
                    </div>
                    
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <br><br><br><br><h3>Payment</h3><br>
                    <div class="mb-3">
                        <label for="cname">Name on Card</label>
                    <input type="text" class="form-control border border-dark" id="cname" name="cardname" placeholder="hassan mahmoud " required>
                    </div>                    
                    <div class="mb-3">
                        <label for="ccnum">Credit card number</label>
                        <input type="tel" class="form-control border border-dark" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"  pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                    </div>

                    <div class="mb-3">
                        <label for="expmonth">Exp Year/Month</label>
                        <input type="month" class="form-control border border-dark" id="expmonth" name="expmonth" placeholder="April" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv">CVV</label>
                    <input type="number" class="form-control border border-dark" id="cvv" name="cvv" placeholder="352" required>
                    </div>
                    <div class="mb-3">
                        <label for="lol">Shipping address same as billing</label>
                        <input type="checkbox" checked="checked" name="lol" id="lol" required> <br>
                    </div>
                    <input type="submit" value="Continue to checkout" class="btn btn-primary my-2">
                </div>
            </div>
        </form>
