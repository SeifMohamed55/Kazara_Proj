<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazary</title>
    <link rel="stylesheet" href="css/index.html.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./LeagueWiki.styles.css" asp-append-version="true" />
    <link href="./lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="./css/lux.min.css" rel="stylesheet" />
    <script src="js/_Layout.js"></script>
    <script>
        function showMessage(){
            alert("Product added successfully!");
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3 d-flex flex-row">
            <div class="container-fluid">
                <a class="navbar-brand" href="seller_prof_page.html">Kazary</a>
                <div class="navbar-collapse collapse d-sm-inline-flex">
                    <ul class="navbar-nav flex-grow-1" style="margin-left: 0%;">
                        <li class="nav-item text-light my-auto">
                            <a class="text-light nav-link" href="upload_product.html">Upload a product</a> 
                        </li>
                        <li class="nav-item my-auto">
                             <a class="text-light nav-link" href="edit_product.html">Edit a product</a>
                        </li>
                    </ul>    
                </div>
                <div class="navbar-collapse collapse d-sm-inline-flex">
                    <ul class="navbar-nav flex-grow-1" style="margin-left: 30%;">
                        <li class="nav-item mx-auto text-light h3 my-auto">
                            welcome 
                        </li>
                        <li class="nav-item mx-3 my-auto">
                             <a class="text-light mx-auto" href="seller_prof_page.html"><i class="bi bi-person-circle"></i>Seller</a>
                        </li>
                        <li class="nav-item">
                            <a href="log_in.html" class="btn btn-primary w-100 my-auto">Log out</a>
                        </li>
                    </ul>    
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="upload_product.html" onsubmit="showMessage()"  enctype="multipart/form-data" onchange="SetImgSrc()">
                    <h1 style="text-align: center;" class="mb-3 mt-3">Upload a product</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">Product Name:</label>
                        <input type="text" class="form-control border border-dark" id="username" placeholder="select a name for your product" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Product describtion:</label>
                        <input type="text" class="form-control border border-dark" id="inputAddress" placeholder="describe how beautiful is your product" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Price:</label>
                        <input type="number" class="form-control border border-dark" id="inputState" placeholder="don't overprice" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Select a good image:</label>
                        <input type="file" class="form-control border border-dark" name="imgFormFile" id="imgFormFile" accept=".png,.jpg">
                    </div>
                    <div>
                        <button type="submit"  class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Upload</button>
                    </div>
                </form>
            </div>
            <div class="col-6 d-flex flex-column" style="margin-bottom: 50px;">
                <img src="" id="photo" name="photo" class="img-thumbnail col-6" style="height:300px;width:300px;margin-top: 87px;margin-left:200px ;">
            </div>
        </div>
    </div>  
    <footer class="border-top footer text-muted" style="background-color: #343A40;margin-top: 100px;">
        <div class="container h-100" style="-webkit-text-fill-color: #A8AAAD;">
            &copy; 2023 - Kazary - <a href="policy.html" style="color: #A8AAAD;">Privacy Policy</a>
        </div>
    </footer> 
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js"></script>
    <script>
        function SetImgSrc() {
            document.getElementById("photo").src = window.URL.createObjectURL(document.getElementById("imgFormFile").files[0]);

        }
    </script>

</body>
