<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazary</title>
    <link rel="stylesheet" href="css/trackorder.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./LeagueWiki.styles.css" asp-append-version="true" />
    <link href="./lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="./css/lux.min.css" rel="stylesheet" />
    <script src="js/_Layout.js"></script>
</head>

<body>
    <div class="card">
        <div class="title">Purchase Reciept</div>
        <div class="info">
            <div class="row">
                <div class="col-7">
                    <span id="heading">Date</span><br>
                    <span id="details">28-Nov-2023</span>
                </div>
                <div class="col-5 pull-right">
                    <span id="heading">Order No.</span><br>
                    <span id="details">cr1ef6sh7811</span>
                </div>
            </div>
        </div>
        <div class="pricing">
            <div class="row">
                <div class="col-9">
                    <span id="name">CREASED-EFFECT SHIRT</span>
                </div>
                <div class="col-3">
                    <span id="price">&dollar;299.99</span>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <span id="name">Shipping</span>
                </div>
                <div class="col-3">
                    <span id="price">&dollar;50.00</span>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-3"><big>&dollar;349.99</big></div>
            </div>
        </div>
        <div class="tracking">
            <div class="title">Tracking Order</div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active" id="step1" >Ordered</li>
                <li class="step0 active text-center" id="step2">Shipped</li>
                <li class="step0 active text-center" id="step3">On the way</li>
                <li class="step0 text-center" id="step4">Delivered</li>
            </ul>
        </div>
    </div>
</body>
