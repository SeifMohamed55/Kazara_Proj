<head>
    <meta charset="utf-8" />

    <link href="./css/lux.min.css" rel="stylesheet" />
    <script src="js/_Layout.js"></script>
    <script>
        function showMessage(){
            alert("profile updated successfully!");
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3 d-flex flex-row">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Kazary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="navbar-collapse collapse d-sm-inline-flex align-items-end">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item text-light h3 my-auto" style="margin-left: 70%;">
                            welcome 
                        </li>
                        <li class="nav-item my-auto">
                             <a class="text-light" href="admin_prof_page.html"><i class="bi bi-person-circle"></i>Ahmed Mohamed</a>
                        </li>
                        <li class="nav-item">
                            <a href="log_in.html" class="btn btn-primary my-auto">Log out</a>
                        </li>
                    </ul>    
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form action="customer_profile.html" onsubmit="showMessage()" enctype="multipart/form-data" onchange="SetImgSrc()">
                    <h1 style="text-align: center;" class="mb-5">Edit Profile information</h1>
                    <div class="mb-3">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control border border-dark" id="inputEmail4" placeholder ="1231@yahoo.com" >
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control border border-dark" id="inputPassword4" placeholder="Make sure you remember it" >
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control border border-dark" id="username" placeholder="lucky_patcher123" >
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control border border-dark" id="inputAddress" placeholder="1234 Main St" >
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Phone number</label>
                        <input type="tel" class="form-control border border-dark" id="inputState" placeholder="No. 123-45-678 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                    </div>
                    <div class="mb-2">
                        <label for="ImagePath"></label>
                        <input type="file" class="form-control" name="imgFormFile" id="imgFormFile" accept=".png,.jpg">
                    </div>      
                    <div>
                        <button type="submit"  class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;"><i class="bi bi-pencil-square" style="margin-left: -5px;"></i>Edit</button>
                    </div>
                </form>
                <a href="customer_profile.html" class="btn btn-outline-danger d-flex justify-content-center">Discard changes</a>
            </div>
            <div class="col-6 d-flex flex-column mt-5" style="margin-bottom: 50px;">
                <img src="" id="photo" name="photo" class="img-thumbnail" style="height:200px;width:200px;margin-left:auto">
            </div>
        </div>
    </div>
    <footer class="border-top footer text-muted" style="background-color: #343A40;margin-top: 100px;">
        <div class="container h-100" style="-webkit-text-fill-color: #A8AAAD;">
            &copy; 2023 - Kazary - <a href="policy.html" style="color: #A8AAAD;">Privacy Policy</a>
        </div>
    </footer> 
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js"></script>
    <script>
        function SetImgSrc() {
            document.getElementById("photo").src = window.URL.createObjectURL(document.getElementById("imgFormFile").files[0]);

        }
    </script>
</body>
</body>
