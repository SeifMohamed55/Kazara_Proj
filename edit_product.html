    <div class="container h-75">
        <div class="row align-items-center h-100">
            <div class="col-5 mx-auto">
                <form action="#">
                    <h1 style="text-align: center;" class="mb-5">Edit a product</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">Product Name:</label>
                        <input type="text" class="form-control border border-dark" id="username" placeholder="select a name for your product" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">New price:</label>
                        <input type="number" class="form-control border border-dark" id="inputState" placeholder="hope you are making a discount" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Select a good image:</label>
                        <input type="file" class="form-control border border-dark" name="imgFormFile" id="imgFormFile" accept=".png,.jpg">
                    </div>
                    <div>
                        <button type="submit"  class="btn btn-primary" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Submit</button>
                    </div>
                </form>
                <div>
                    <a href="seller_prof_page.html"  class="btn btn-outline-danger" onclick="confirmMessage()" style="width: 100%;padding: 12px 20px;margin: 8px 0; box-sizing: border-box;">Remove that product</a>

    <script>
        function confirmMessage() {
            // Display a confirmation dialog
            var confirmation = confirm("Are you sure you want to remove this product?");
            
            // Check the user's choice
            if (confirmation) {
                // If the user clicks "OK," you can proceed with the removal or perform other actions
                alert("Product removed successfully!");
                
                // You can also redirect the user to the specified page                
            } else {
                // If the user clicks "Cancel," you can choose not to proceed with the removal
                alert("Product removal canceled.");
            }
        }
        </script>
